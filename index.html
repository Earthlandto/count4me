<html>
<style>
</style>

<head>
    <title>A simple countdown for mi degree final proyect</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href='https://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>
    <script src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap.min.js"></script>
    <link rel="stylesheet" href="stylesheets/normalize.css">
    <link rel="stylesheet" href="stylesheets/animations.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script type="text/javascript" src="js/script.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="share-container">
            <!--
            <span class="sharing_link_text">Tweet</span>
            <span class="icon-twitter"></span>
            <span class="sharing_link_text">it!<span>
            -->
        </div>
        <div class="countdown-container">
            <div class="container-text">
                <h2>Time remaining to deadline</h2>
            </div>
                <div class="time-container-days">
                    <span id="days" class="numbers"></span>
                    <span class="description">Days</span>
                    <span></span>
                </div>
            <div class="container-time">
                <div class="time-container-hours">
                    <span id="hours" class="numbers"></span>
                    <span class="description">Hours</span>
                </div>
                <div class="time-container-minutes">
                    <span id="minutes" class="numbers"></span>
                    <span class="description">Minutes</span>
                </div>
                <div class="time-container-seconds">
                    <span id="seconds" class="numbers"></span>
                    <span class="description">Seconds</span>
                </div>
            </div>
        </div>
        <span class="bg"></span>
    </div>
</body>

</html>
